<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component main</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="container">

        <div class="image">
            <img src="img/image-product-desktop.jpg" alt="image">
        </div>

        <div class="main">
            <p id="name">Perfume</p>
            <p id="header">Gabrielle Essence Eau De Parfum</p>
            <p id="paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                for the House of CHANEL.</p>

            <div class="price">
                <div id="price1">$149.99</div>
                <div id="price2">$169.99</div>
            </div>

            <a class="button-new" href="#"><img id="icon" src="img/icon-cart.svg" alt="icon"> Add to Cart </a>

        </div>

</body>

</html>
